<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="center-screen">
        <div class="centered-box">
          <div class="image-area">
            <img
              src="./images/image-product-mobile.jpg"
              alt="Product photo"
              class="product-image smallimage"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Product photo"
              class="product-image bigimage"
            />
          </div>
          <div class="product-text-box">
            <div class="roof text-preset-4">PERFUME</div>
            <h1>
              <div class="title text-preset-1">
                Gabrielle Essence Eau De Parfum
              </div>
            </h1>
            <div class="teaser text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="price">
              <div class="price-big text-preset-1">$149.99</div>
              <div class="price-bargain text-preset-5">$169.99</div>
            </div>
            <button class="button">
              <div class="cart-logo">
                <img src="./images/icon-cart.svg" alt="Icon cart" />
              </div>
              <div class="cart-claim">Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/vanhog" target="_blank"
          >Dieter H. Hoogestraat (Dee)</a
        >.
      </div>
    </footer>
  </body>
</html>
